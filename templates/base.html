<!DOCTYPE html> {% load static %}
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spotify</title>

    <!-- Latest compiled and minified CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
            integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
          integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Assistant:300|Lato:300|Merriweather:300,400|PT+Serif:700|Playfair+Display"
          rel="stylesheet">
    <link rel="stylesheet" href="{% static '/css/master.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static "/css/button_load.css" %}">
    <script src="{% static "/js/button-load.js" %}"></script>


</head>

<body>
<nav class="navbar navbar-expand-sm navbar-light" role='navigation' id='navbar'>
    <div class="container">
        <a href="




                {% if user.is_authenticated %}{% url 'spotify_app:playlist_list' %} {% else %} {% url 'home' %} {% endif %}"
           class="navbar-brand nav-link fas fa-home fa-1x" id='homeButton'><i></i></a>
        <button class="navbar-toggler navbar-toggle" type="button" data-toggle="collapse"
                data-target="#collapsibleNavbar" id="hamburger"><i class="fas fa-bars hamburger"></i>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
            <ul class="navbar-nav ">
                <li class='nav-item nav-text'>

                </li>
                <li class="nav-item nav-text">

                </li>
                <li class='nav-item nav-text' id=>

                <li class='nav-item'>
                    {% if user.is_authenticated %}

                        <a href="{% url 'logout' %}" class="header-link"><i
                                class="nav-link fas fa-sign-out-alt fa-2x"></i></a>

                    {% else %}
                        <a href="{% url "social:begin" "spotify" %}"><i
                                class="nav-link fas fa-sign-in-alt fa-2x"></i></a>
                    {% endif %}


                </li>
                <li class='nav-item'><a href="https://github.com/brennerswenson">
                    <i id="navGithubBtn" class="nav-link fab fa-github fa-2x"></i></a>
                </li>
                <li class='nav-item'><a href="https://www.linkedin.com/in/brenner-swenson/">
                    <i id="navLinkedInBtn" class=" nav-link fab fa-linkedin fa-2x"></i></a>
                </li>

            </ul>
        </div>

    </div>
</nav>
</body>
<div class="globalContainer container-fluid">
    <section class="row myContent">
        {% block content %}
            <p></p>
        {% endblock content %}
    </section>
    <footer class="footer">
        <div class="container-fluid footerContainer">
            <div class="row">
                <div class="col-sm-12 footer text-center">
                    <div class="footerContent">
                        <i class="fas fa-envelope fa-1x"></i>
                        <p id="footerEmail">BRENNER.SWENSON@GMAIL.COM</p>
                    </div>
                </div>

            </div>
        </div>
    </footer>


</html>
