{% extends "base.html" %}

{% load staticfiles %}
{% block content %}


    {% if user.is_authenticated %}
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="jumbotron">
                        <h1 class="display-4">Spotify Song Recommender</h1>
                        <div class="row">
                            <div class="col-md-6">

                                <iframe src="https://open.spotify.com/embed/user/{{ chosen_playlist.playlist_owner }}/playlist/{{ chosen_playlist.playlist_id }}"
                                        width="500" height="600"
                                        frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>

                            </div>
                            <div class="col-md-6">

                                <button class="btn btn-success btn-xl">Get recommendations</button>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    {% else %}
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="jumbotron">
                        <h1 class="display-4">Spotify Song Recommender</h1>
                        <p class="lead">Please log in to your Spotify account to get song recommendations</p>
                        <p class="lead">
                            <a class="btn btn-success btn-lg" href="{% url "social:begin" "spotify" %}"
                               role="button">Log in with Spotify</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    {% endif %}
{% endblock content %}
